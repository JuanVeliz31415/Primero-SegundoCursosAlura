<body>
    <script>
        function imc(altura, peso) {
        return(peso/(altura*altura));
        
    }
    var altura=prompt("ingrese su altura");
    var peso=prompt("ingrese su peso");

document.write("el IMC es: "+imc(altura,peso));

    </script>
